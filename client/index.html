<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div>
        <header class="heading">Movie App</header>
      </div>
      <div class="auth">
        <div class="login-container">
          <a class="login" href="./login.html">Login</a>
        </div>
        <div class="signup-container">
          <a class="signup" href="./signup.html">SignUp</a>
        </div>
        <a class="logout" onclick="handleLogout()">Logout</a>
      </div>
    </nav>
    <section class="section">
      <div class="search-container">
        <label class="search" for="search">Search Movie: </label>
        <input id="searchInput" value="" placeholder="Movie Name" type="text" />
        <button class="search-btn" onclick="handleSearch()">Search</button>
      </div>
      <div class="playlist">
        <button class="public" onclick="handlePublicPlaylist()">
          Add to public Playlist
        </button>
        <button class="private" onclick="handlePrivatePlaylist()">Add to Private Playlist</button>
        <div>
            <button class="view-btn" onclick="handleViewPublicPlaylist()">View Public</button>
            <button id="view-private" class="view-btn" onclick="handleViewPrivatePlaylist()">View Private</button>
          </div>
      </div>
      <div class="movie-container">
        <img class="movie-poster" src="" alt="movie-poster" />
        <div class="movie-description">
          <span class="title">Title</span>
          <span class="year">Year</span>
          <span class="release">release</span>
          <span class="genre">genre</span>
          <span class="rating">Rating</span>
        </div>
      </div>
      <div id="toast"></div>
      <div id="add-message"><span>Added Success</span></div>
      <div class="movie-list"></div>

    </section>
    <!-- <footer class="footer">Made by Nikhil</footer> -->
  </body>
</html>
